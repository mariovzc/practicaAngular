<html ng-app="toDoList">
  <head>
  		<meta charset="utf-8">
 	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.7/angular-local-storage.min.js"></script>
    <!--Controller-->
 	 <script src="controller.js"></script>
  </head>
  <body ng-controller="FirstController">
    <ul>
      <li ng-repeat="actividad in todo">
        {{actividad.descripcion}} - {{actividad.fecha | date: 'short'}}
      </li>
    </ul>
    <form ng-submit="addActividad()">
      <input type="text" ng-model="newActv.descripcion" />
      <input type="date" ng-model="newActv.fecha">
      <input type="submit" value="Guardar">
    </form>
    <button ng-click="todo = []">Limpiar Lista</button>
  </body>
</html>
